<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 translate>Sign up</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label translate>Name</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted" translate>
            A name is required
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label translate>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 dbmodel-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted" translate>
            Doesn't look like a valid email.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted" translate>
            What's your email address?
          </p>
          <p class="help-block" ng-show="form.email.$error.dbmodel">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label translate>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 dbmodel-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted" translate>
            Password must be at least 3 characters.
          </p>
          <p class="help-block" ng-show="form.password.$error.dbmodel">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" translate>
            Sign up
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/login" translate>
            Login
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
